<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Bank System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Area Section -->
    <section id="login-area">
        <div class="container">
            <h1 id="login-area-heading">Welcome to the Bank System</h1>
            <div class="submit-area">
                <h3>Login</h3>
                <br>
                <input class="form-control" placeholder="Inter User Name" type="text">
                <br>
                <input class="form-control" type="password" name="" id="" placeholder="Inter Password">
                <br>
                <button id="login" class="btn btn-success">Login</button>
            </div>
        </div>
    </section>
    <!-- Transaction Area Section -->
    <section id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit transac-area-style">
                        <h4>Deposit</h4>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw transac-area-style">
                        <h4>Withdraw</h4>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance transac-area-style">
                        <h4>Balance</h4>
                        <h2>$ <span id="current-balance">1200</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="$ You want to deposit">
                        <br>
                        <button id="add-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdraw-amount" type="text" class="form-control"
                            placeholder="$ You want to withdraw">
                        <br>
                        <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
